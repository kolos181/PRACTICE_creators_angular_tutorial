<ul class="creators">
  <li *ngFor="let creator of creators"
      [class.selected]="selectedCreator?.id === creator.id"
      [ngClass]="{ 'selected': selectedCreator?.id == creator.id }"
      (click)=onSelect(creator)><span class="badge">{{creator.id}}</span>
    <span class="name">{{creator.name}}</span></li>
</ul>

<app-creator-detail [creator]="selectedCreator"></app-creator-detail>
